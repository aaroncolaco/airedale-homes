		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<link rel="stylesheet" media="(max-width: 700px)" type="text/css" href="/css/mobile-common.css">
		<link rel="stylesheet" media="(min-width: 700px)" type="text/css" href="/css/main-common.css">
		<link rel="stylesheet" media="(max-width: 700px)" type="text/css" href="/css/mobile-contact.css">
		<link rel="stylesheet" media="(min-width: 700px)" type="text/css" href="/css/main-contact.css">
	</head>
	
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="icon-bar"></span>  <!-- the 3 bars on the menu button in mobile view -->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><i class="fa fa-building-o"> Airedale Homes</i></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/">Home</a></li>
						<li><a href="/about.html">About</a></li>
						<li><a href="/location.html">Location</a></li>
						<li class="active"><a href="/contact.html">Contact Us</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="contact">
			<div class="container" id="change-navbar">
				<div class="form">
					<h1 id="changingText">Write to us</h1>
					<p>We ensure confidentiality</p>
					<form class="form-inline" id="form" action="" method="" role="form" autocomplete="on">

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="text" class="form-control" required name="fname" id="fname" placeholder="First name (Required)">
							</div>

							<div class="form-group col-md-1">
							</div>

							<div class="form-group col-md-2">
								<input type="text" class="form-control" required name="lname" id="lname" placeholder="Last name (Required)">
							</div>

							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="email" class="form-control" required name="email" id="email" placeholder="Email (Required)">
							</div>
							
							<div class="form-group col-md-6">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="tel" pattern="[\+|0]\d{1,}" class="form-control" required name="number1" id="number1" placeholder="Country code (Required)">
							</div>
							
							<div class="form-group col-md-1">
							</div>
							
							<div class="form-group col-md-2">
								<!-- Pattern for min-max length accepted -->
								<input type="tel" pattern='[\+|\d]\d{5,15}' class="form-control" required name="number2" id="number2" placeholder="Mobile number (Required)">
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-2">
								<input type="text" class="form-control" name="company" id="company" placeholder="Company Name">
							</div>
							
							<div class="form-group col-md-1">
							</div>
							
							<div class="form-group col-md-2">
								<input type="text" class="form-control" name="designation" id="designation" placeholder="Designation">
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-5" autocomplete="off">
								<textarea class="form-control" required name="message" id="message" rows="6" cols="10" placeholder="Enter Message (Required)"></textarea>
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
							</div>
							
							<div class="form-group col-md-5">
								<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
							</div>
							
							<div class="form-group col-md-3">
							</div>
						</div>
					</form>
				</div>
				
				<div class="details">
					<h1>Or drop us a line - Ph. Nos.</h1>
				</div>
				
				<div class="map">
					<h1>Map comes here</h1>
				</div>
			</div>
		</div>

		<div id="footer">
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script> 
		//To add footer with credits.
			$(function(){
				$("#footer").load("footer.html"); 
			});
		</script>
		<script async type="text/javascript" src="/js/script.js"></script>
		
		<script async type="text/javascript" src="/js/bootstrap.min.js"></script>
	</body>
</html>
